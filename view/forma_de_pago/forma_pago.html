<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/fuentes.css">
  <link rel="stylesheet" href="../../css/pago_style.css">
</head>
  <body>
    <!-- Recordar eliminar esto -->
    <br><br>
    <!-- Cuerpo -->
    <form action="" method="post"></form>
      <div class="container-fluid pb-3">
        <div class="row">
          <!-- Seccion con barra de progreso y formularios de datos -->
          <div class="col-12 col-lg-8">

            <div class="row">
              <ul class="progressbar d-flex">
                <li class="progressbar__option active">
                  Datos de envío <br>
                  y facturación
                </li>
                <li class="progressbar__option">
                  Opciones<br>
                  de pago
                </li>
                <li class="progressbar__option">
                  Pago
                </li>
                <li class="progressbar__option">
                  Gracias por <br>
                  su compra
                </li>
              </ul>
            </div>

            <div class="row px-5 px-sm-0 ps-sm-4 justify-content-center">
              <!-- Formulario de datos para el envio -->
              <div class="col-12 col-sm-6 pb-5">
                <div class="row pb-sm-4">
                  <label class="title_form_datos Gayaku pb-sm-1 px-2">Datos de Envio</label>
                </div>

                <div class="row g-2">
                    <input type="text" name="" id="" class="col-12 col-sm-10 ps-2 form_datos Gayaku" placeholder="Nombre">
                    <input type="text" name="" id="" class="col-12 col-sm-10 ps-2 form_datos Gayaku" placeholder="Apellido">
                </div>
                  
                <div class="row g-2 py-4 py-md-5">
                    <input type="text" name="" id="" class="col-12 col-sm-10 ps-2 form_datos Gayaku" placeholder="Direccion de domicilio">
                    <input type="text" name="" id="" class="col-12 col-sm-10 ps-2 form_datos Gayaku" placeholder="Ciudad">
                    <input type="text" name="" id="" class="col-12 col-sm-10 ps-2 form_datos Gayaku" placeholder="Provincia">
                </div>
                  
                <div class="row g-2">
                    <input type="tel" name="" id="" class="col-12 col-sm-10 ps-2 form_datos Gayaku" placeholder="Telefono">
                    <input type="tel" name="" id="" class="col-12 col-sm-10 ps-2 form_datos Gayaku" placeholder="Celular">
                    <input type="email" name="" id="" class="col-12 col-sm-10 ps-2 form_datos Gayaku" placeholder="Correo Electronico">
                </div>
                  
              </div>
                
              <!-- Formulario de datos para la facturacion -->
              <div class="col-12 col-sm-6">
                  <div class="row justify-content-between">
                    <label class="title_form_datos Gayaku col-12 px-2">Datos de facturacion</label>
                    <div class="form-check form-check-inline col ms-2">
                        <input type="checkbox" class="form-check-input checked-rojo" name="" id="" value="checkedValue">
                        <label class="form-check-label check-facturacion" for="">
                        Son los mismos que los datos de envio
                        </label>
                    </div>
                  </div>
                  
                  <div class="row g-2">
                    <input type="text" name="" id="" class="col-12 col-sm-10 ps-2 form_datos Gayaku" placeholder="Nombre">
                    <input type="text" name="" id="" class="col-12 col-sm-10 ps-2 form_datos Gayaku" placeholder="Apellido">
                  </div>
                  
                  <div class="row g-2 py-4 py-md-5">
                    <input type="text" name="" id="" class="col-12 col-sm-10 ps-2 form_datos Gayaku" placeholder="Direccion de domicilio">
                    <input type="text" name="" id="" class="col-12 col-sm-10 ps-2 form_datos Gayaku" placeholder="Ciudad">
                    <input type="text" name="" id="" class="col-12 col-sm-10 ps-2 form_datos Gayaku" placeholder="Provincia">
                  </div>
                  
                  <div class="row g-2">
                    <input type="tel" name="" id="" class="col-12 col-sm-10 ps-2 form_datos Gayaku" placeholder="Telefono">
                    <input type="tel" name="" id="" class="col-12 col-sm-10 ps-2 form_datos Gayaku" placeholder="Celular">
                    <input type="email" name="" id="" class="col-12 col-sm-10 ps-2 form_datos Gayaku" placeholder="Correo Electronico">
                  </div>
              </div>

            </div>
            
          </div>

          <!-- Seccion de cuadro de carrito, opcion de envio y btn siguiente -->
          <div class="col-12 col-lg-4 pt-5 pt-sm-0 pt-md-4 pt-lg-0 py-3 d-lg-flex flex-column justify-content-between">
            <!-- Cuadro de carrito con valores a pagar -->
            <div class="row mx-auto mx-lg-0 ms-lg-auto justify-content-end cuadro-carrito py-5 py-lg-4">
              <div class="col-12 text-center pb-3">
                <span class="titulo-carrito BreadleySerif-Bold">Carrito</span>
                <img src="../../resource/icons/car.svg" class="img-fluid col-1 col-lg-2 envio-logo-carrito" alt="">
              </div>
              <div class="col-6">
                <div class="row">
                  <span class="text-end text-valores text-valores__gris">Subtotal</span>
                </div>
                <div class="row">
                  <span class="text-end text-valores text-valores__gris">Envio</span>
                </div>
                <div class="row pb-3">
                  <span class="text-end text-valores text-valores__gris">IVA 12%</span>
                </div>
                <div class="row">
                  <span class="text-end text-valores text-valores__tot">Total a pagar</span>
                </div>
              </div>
              <div class="col-6">
                <div class="row">
                  <span class="col-2 px-0 text-valores text-valores__gris">UDS</span> <span class="col text-valores text-valores__gris">80.00</span>
                </div>
                <div class="row">
                  <span class="col-2 px-0 text-valores text-valores__gris">UDS</span> <span class="col text-valores text-valores__gris">0.00</span>
                </div>
                <div class="row pb-3">
                  <span class="col-2 px-0 text-valores text-valores__gris">UDS</span> <span class="col text-valores text-valores__gris">9.60</span>
                </div>
                <div class="row">
                  <span class="col-2 px-0 text-valores text-valores__tot">UDS</span> <span class="col text-valores text-valores__tot">94.60</span>
                </div>
              </div>
            </div>
            <!-- S -->
            <div class="row py-4 mx-auto seccion-envio">
                <fieldset class="cuadro-envio px-0 pb-3">
                  <legend class="titulo-envio Gayaku">Otra opción de envío</legend>
                  <input type="checkbox" class="form-check-input checked-rojo ms-2" name="" id="" value="checkedValue">
                  <label class="form-check-label texto-envio" for="">
                    Retirar en tienda (sin costo)
                  </label>
                </fieldset>
              <small class="envio-mas-info">Para más información sobre costos del envío de <a href="#" class="envio-click-aqui">click aquí</a></small>
            </div>

            <div class="row">
              <a href="./forma_pago2.html" class="d-flex justify-content-center a-btn">
                <button class="btn btn-primary mb-lg-5 btn-siguiente">Siguiente</button>
              </a>
            </div>

          </div>
        </div>

      </div>
    </form>

    <!-- Dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
