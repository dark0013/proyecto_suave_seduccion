<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/fuentes.css">
  <link rel="stylesheet" href="../../css/pago_style.css">
</head>
  <body>
    <!-- Recordar eliminar esto -->
    <br><br>
    <!-- Cuerpo -->
    <form action="" method="post"></form>
      <div class="container-fluid pb-3">
        <div class="row">
          <!-- Seccion con barra de progreso y formularios de datos -->
          <div class="col-12 col-lg-8">
            <!-- Barra de progreso -->
            <div class="row">
              <ul class="progressbar d-flex">
                <li class="progressbar__option">
                  Datos de envío <br>
                  y facturación
                </li>
                <li class="progressbar__option">
                  Opciones<br>
                  de pago
                </li>
                <li class="progressbar__option active">
                  Pago
                </li>
                <li class="progressbar__option">
                  Gracias por <br>
                  su compra
                </li>
              </ul>
            </div>
            <!-- Formulario -->
            <div class="row px-5 px-sm-0 ps-sm-4 justify-content-center justify-content-lg-start">
              <!-- Formulario para datos de tarjeta-->
              <div class="col-12 col-sm-8 col-md-7 col-lg-6 pb-4">
                <!-- Imagen logo tarjeta -->
                <div class="row justify-content-center justify-content-lg-start px-5 px-lg-0 pe-lg-5 pb-sm-4">
                  <img src="../../resource/img-forma-pago/visa.png" alt="" class="logo-pago px-0 px-md-4">
                </div>

                <!-- Campos nombre y apellido -->
                <div class="row g-2 justify-content-between">
                    <input type="text" name="" id="" class="col-12 col-sm-5 ps-2 form_datos" placeholder="Nombre">
                    <input type="text" name="" id="" class="col-12 col-sm-5 ps-2 form_datos" placeholder="Apellido">
                </div>

                <!-- Campo de numero de tarjeta -->
                <div class="row justify-content-center g-2 py-3">
                  <div class="col-12 col-sm-8 col-md-6 col-lg-12 ps-2 form_datos d-flex px-0">
                    <img src="../../resource/icons/tarjeta.svg" alt="" class="img-fluid pe-1">
                    <input type="number" name="" id=""  placeholder="XXXX XXXX XXXX XXXX" class="form_datos w-100">
                  </div>
                </div>
                
                <!-- Campos de fecha de expiracion y CVV -->
                <div class="row justify-content-between g-2">
                    <input type="month" name="" id="" class="col-12 col-sm-5 ps-2 form_datos" placeholder="">
                    <input type="number" name="" id="" class="col-12 col-sm-5 ps-2 form_datos" placeholder="CVC/CVV">
                </div>

                <!-- Checkbox terminos y condiciones -->
                <div class="row pt-3">
                  <div class="form-check form-check-inline col ms-2">
                    <input type="checkbox" class="form-check-input checked-rojo" name="" id="" value="checkedValue">
                    <label class="form-check-label check-facturacion" for="">
                      Acepto todo los términos y condiciones
                    </label>
                </div>
                </div>
                  
              </div>
    
            </div>
            
          </div>

          <!-- Seccion de cuadro de carrito, opcion de envio y btn siguiente -->
          <div class="col-12 col-lg-4 pt-3 pt-sm-0 pt-md-4 pt-lg-0 py-3 d-lg-flex flex-column justify-content-between">
            <!-- Cuadro de carrito con valores a pagar -->
            <div class="row mx-auto mx-lg-0 ms-lg-auto cuadro-carrito-paso3 py-5 py-lg-0 pt-lg-4 align-items-start">
              <!-- Titulo y logo carrito -->
              <div class="col-12 text-center pb-3">
                <span class="titulo-carrito BreadleySerif-Bold">Carrito</span>
                <img src="../../resource/icons/car.svg" class="img-fluid col-1 col-lg-2 envio-logo-carrito" alt="">
              </div>

              <!-- Texto nombre de valores -->
              <div class="col-6">
                <div class="row">
                  <span class="text-end text-valores text-valores__gris">Subtotal</span>
                </div>
                <div class="row">
                  <span class="text-end text-valores text-valores__gris">Envio</span>
                </div>
                <div class="row pb-3">
                  <span class="text-end text-valores text-valores__gris">IVA 12%</span>
                </div>
                <div class="row">
                  <span class="text-end text-valores text-valores__tot">Total a pagar</span>
                </div>
              </div>

              <!-- Simbolo dolar y valores -->
              <div class="col-6">
                <div class="row">
                  <span class="col-2 px-0 text-valores text-valores__gris">UDS</span> <span class="col text-valores text-valores__gris">80.00</span>
                </div>
                <div class="row">
                  <span class="col-2 px-0 text-valores text-valores__gris">UDS</span> <span class="col text-valores text-valores__gris">0.00</span>
                </div>
                <div class="row pb-3">
                  <span class="col-2 px-0 text-valores text-valores__gris">UDS</span> <span class="col text-valores text-valores__gris">9.60</span>
                </div>
                <div class="row">
                  <span class="col-2 px-0 text-valores text-valores__tot">UDS</span> <span class="col text-valores text-valores__tot">94.60</span>
                </div>
              </div>

              <!-- Boton pagar -->
              <div class="col-12 mt-5">
                <a href="./forma_pago_gracias.html" class="d-flex align-items-end justify-content-center a-btn">
                  <button class="btn btn-siguiente btn-pagar">Pagar</button>
                </a>
              </div>
            </div>

          </div>
        </div>

      </div>
    </form>

    <!-- Dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
